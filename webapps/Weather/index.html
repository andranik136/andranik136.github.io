<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1F2937; /* Default dark blue-gray background */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column; /* Allow footer to sit below main content */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease; /* Smooth transition for background changes */
        }

        main {
            max-width: 28rem;
            width: 100%;
            margin: auto;
        }
        
        main > section:not(:first-child) {
            margin-top: 1rem;
        }

        /* Loading Indicator & Manual Input */
        #loading {
            text-align: center;
        }
        #loading p:first-child {
            font-size: 1.5rem;
        }
        #loading p:last-child {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        #location-form input {
            color: black;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            min-width: 200px;
        }
        #location-form button {
            background-color: #4A90E2;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }

        /* Current Weather Section */
        #current-weather {
            text-align: center;
            padding: 1.5rem;
        }
        #location {
            font-size: 2.25rem;
            font-weight: 300;
        }
        #current-temp {
            font-size: 6rem;
            font-weight: 100;
            letter-spacing: -0.05em;
            margin: 0.25rem 0;
        }
        #current-condition {
            font-size: 1.5rem;
            color: #D1D5DB;
            font-weight: 300;
        }
        .temp-range {
            display: flex;
            justify-content: center;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        .temp-range span:first-child {
            margin-right: 1rem;
        }

        /* Reusable Card Style */
        .weather-card {
            background-color: rgba(55, 65, 81, 0.6); /* Semi-transparent card */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
        }
        
        .card-header {
            font-size: 0.875rem;
            color: #9CA3AF;
            font-weight: 500;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem 0.5rem;
            border-bottom: 1px solid #4B5563;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        .hourly-item {
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-right: 1rem;
        }
        .hourly-item > span {
            margin-top: 0.25rem;
        }
        .hourly-item .time {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .hourly-item .temp {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .hourly-item i {
            font-size: 2rem;
            line-height: 1;
            height: 50px;
            display: flex;
            align-items: center;
        }
        
        /* Custom scrollbar for hourly forecast */
        .hourly-forecast::-webkit-scrollbar {
            height: 4px;
        }
        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .hourly-forecast::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Daily Forecast */
        .daily-forecast-container > div:not(:first-child) {
            margin-top: 0.5rem;
        }
        .daily-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.125rem;
            font-weight: 500;
        }
        .daily-item .day-name {
            width: 33.33%;
        }
        .daily-item i {
            font-size: 1.2rem;
            width: 28px;
            text-align: center;
        }
        .daily-item .temps {
            width: 33.33%;
            display: flex;
            justify-content: flex-end;
        }
        .daily-item .temps span:first-child {
            margin-right: 1rem;
        }
        .daily-item .temps .low {
            color: #9CA3AF;
        }
        
        /* Footer */
        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="loading">
        <p id="loading-message">Fetching weather data...</p>
        <p id="loading-submessage">Please allow location access.</p>
        <form id="location-form" class="hidden" style="margin-top: 1rem;">
            <input type="text" id="city-input" placeholder="Enter City, State, or ZIP" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <main id="weather-container" class="hidden">
        <!-- Current Weather Section -->
        <section id="current-weather">
            <h1 id="location">--</h1>
            <p id="current-temp">--&deg;</p>
            <p id="current-condition">--</p>
            <div class="temp-range">
                <span id="high-temp">H:--&deg;</span>
                <span id="low-temp">L:--&deg;</span>
            </div>
        </section>

        <!-- Hourly Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">HOURLY FORECAST</h2>
            <div id="hourly-forecast-container" class="hourly-forecast">
                <!-- Hourly items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- 7-Day Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">7-DAY FORECAST</h2>
            <div id="daily-forecast-container" class="daily-forecast-container">
                <!-- Daily items will be injected here by JavaScript -->
            </div>
        </section>

    </main>
    
    <footer id="weather-credit" class="hidden">
        <p>Weather data provided by the <a href="https://www.weather.gov" target="_blank" rel="noopener noreferrer">National Weather Service</a>.</p>
    </footer>

    <script>
        $(document).ready(function() {
            // Mapping from NWS icon codes to our new SVG icon keys
            const iconMapping = {
                "skc": "CLEAR_DAY", "few": "PARTLY_CLOUDY_DAY", "sct": "PARTLY_CLOUDY_DAY",
                "bkn": "CLOUDY", "ovc": "CLOUDY", "wind_skc": "WIND", "wind_few": "WIND",
                "wind_sct": "WIND", "wind_bkn": "WIND", "wind_ovc": "WIND", "snow": "SNOW",
                "rain_snow": "SLEET", "rain_sleet": "SLEET", "snow_sleet": "SLEET", "fzra": "SLEET",
                "rain_fzra": "SLEET", "snow_fzra": "SLEET", "sleet": "SLEET", "rain": "RAIN",
                "rain_showers": "RAIN", "rain_showers_hi": "RAIN", "tsra": "RAIN", "tsra_sct": "RAIN",
                "tsra_hi": "RAIN", "tornado": "WIND", "hurricane": "WIND", "tropical_storm": "WIND",
                "dust": "FOG", "smoke": "FOG", "haze": "FOG", "fog": "FOG", "hot": "CLEAR_DAY",
                "cold": "CLEAR_DAY", "blizzard": "SNOW"
            };

            // Font Awesome icons mapping.
            const fontAwesomeIconMapping = {
                'CLEAR_DAY': 'fa-solid fa-sun',
                'PARTLY_CLOUDY_DAY': 'fa-solid fa-cloud-sun',
                'CLOUDY': 'fa-solid fa-cloud',
                'RAIN': 'fa-solid fa-cloud-showers-heavy',
                'SNOW': 'fa-solid fa-snowflake',
                'SLEET': 'fa-solid fa-cloud-meatball',
                'WIND': 'fa-solid fa-wind',
                'FOG': 'fa-solid fa-smog'
            };
            
            // Background image mapping
            const backgroundImageMapping = {
                "CLEAR_DAY": "/media/clear.png",
                "PARTLY_CLOUDY_DAY": "/media/partly_cloudy.png",
                "CLOUDY": "/media/cloudy.png",
                "RAIN": "/media/rain.png",
                "SNOW": "/media/snow.png",
                "SLEET": "/media/sleet.png",
                "WIND": "/media/wind.png",
                "FOG": "/media/fog.png",
                "FALLBACK": "/media/clear.png"
            };

            function setBackgroundImage(skyconKey) {
                const imageUrl = backgroundImageMapping[skyconKey] || backgroundImageMapping["FALLBACK"];
                $('body').css('background-image', `url('${imageUrl}')`);
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    showError(); // Pass no error object to signify geolocation is not supported
                }
            }

            function showPosition(position) {
                const lat = position.coords.latitude.toFixed(4);
                const lon = position.coords.longitude.toFixed(4);
                getWeather(lat, lon);
            }

            function showError(error) {
                let message = "Could not get your location. Please enter it manually.";
                if (error) { // Check if an error object was passed
                    switch(error.code) {
                        case error.PERMISSION_DENIED: message = "Location access denied. Please enter your location manually."; break;
                        case error.POSITION_UNAVAILABLE: message = "Location information is unavailable. Please enter it manually."; break;
                    }
                }
                $('#loading-message').text(message);
                $('#loading-submessage').addClass('hidden');
                $('#location-form').removeClass('hidden');
            }
            
            $('#location-form').on('submit', function(e) {
                e.preventDefault();
                const city = $('#city-input').val();
                if (city) {
                    getWeatherByCity(city);
                }
            });

            function getWeatherByCity(city) {
                $('#loading-message').text(`Searching for ${city}...`);
                $('#location-form').addClass('hidden');

                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
                
                $.getJSON(geocodeUrl, function(data) {
                    if (data && data.results && data.results.length > 0) {
                        const lat = data.results[0].latitude.toFixed(4);
                        const lon = data.results[0].longitude.toFixed(4);
                        getWeather(lat, lon);
                    } else {
                        $('#loading-message').text(`Could not find "${city}". Please try again.`);
                        $('#location-form').removeClass('hidden');
                    }
                }).fail(function() {
                     $('#loading-message').text("Failed to look up location. Please check your connection.");
                     $('#location-form').removeClass('hidden');
                });
            }


            function getWeather(lat, lon) {
                const pointsUrl = `https://api.weather.gov/points/${lat},${lon}`;
                $('#loading-message').text('Fetching weather data...');

                $.getJSON(pointsUrl, function(data) {
                    const forecastUrl = data.properties.forecast;
                    const hourlyForecastUrl = data.properties.forecastHourly;
                    const city = data.properties.relativeLocation.properties.city;
                    const state = data.properties.relativeLocation.properties.state;

                    $('#location').text(`${city}, ${state}`);

                    $.when(
                        $.getJSON(hourlyForecastUrl),
                        $.getJSON(forecastUrl)
                    ).done(function(hourlyData, dailyData) {
                        displayCurrentWeather(dailyData[0].properties.periods[0], dailyData[0]);
                        displayHourlyForecast(hourlyData[0].properties.periods);
                        displayDailyForecast(dailyData[0].properties.periods);
                        
                        $('#loading').addClass('hidden');
                        $('#weather-container').removeClass('hidden');
                        $('#weather-credit').removeClass('hidden'); // Show the credit footer
                    }).fail(function() {
                        $('#loading-message').text("Failed to fetch weather data. Please try again later.");
                        $('#location-form').removeClass('hidden');
                    });
                }).fail(function() {
                    $('#loading-message').text("Could not retrieve weather station data for your location.");
                    $('#location-form').removeClass('hidden');
                });
            }

            function getSkyconIdentifier(iconUrl) {
                if (!iconUrl) return "CLOUDY";
                const parts = iconUrl.split('/');
                const iconName = parts[parts.length - 1].split('?')[0].split(',')[0];
                const key = iconName.replace(/_\d*$/, '').split(/(\d+)/)[0];
                return iconMapping[key] || "CLOUDY";
            }

            function displayCurrentWeather(current, fullDailyData) {
                $('#current-temp').html(`${current.temperature}&deg;`);
                $('#current-condition').text(current.shortForecast);
                
                const today = new Date().getDate();
                let high = -Infinity, low = Infinity;
                
                if (current.isDaytime) {
                    high = current.temperature;
                } else {
                    low = current.temperature;
                }

                const nextPeriod = fullDailyData.properties.periods[1];
                if (nextPeriod && new Date(nextPeriod.startTime).getDate() === today) {
                     if (nextPeriod.isDaytime) {
                        high = Math.max(high, nextPeriod.temperature);
                    } else {
                        low = Math.min(low, nextPeriod.temperature);
                    }
                }
                
                const firstDayForecast = fullDailyData.properties.periods[0];
                if (high === -Infinity) high = firstDayForecast.temperature;
                if (low === Infinity && nextPeriod) low = nextPeriod.temperature;
                else if (low === Infinity) low = firstDayForecast.temperature;


                $('#high-temp').html(`H:${high}&deg;`);
                $('#low-temp').html(`L:${low}&deg;`);
                
                const skyconId = getSkyconIdentifier(current.icon);
                setBackgroundImage(skyconId);
            }

            function displayHourlyForecast(periods) {
                const container = $('#hourly-forecast-container');
                container.empty();
                const now = new Date();

                periods.slice(0, 24).forEach(period => {
                    const time = new Date(period.startTime);
                    let hour = time.getHours();
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12 || 12;
                    const displayTime = (time.getHours() === now.getHours()) ? 'Now' : `${hour}${ampm}`;

                    const skyconId = getSkyconIdentifier(period.icon);
                    const iconClass = fontAwesomeIconMapping[skyconId] || 'fa-solid fa-cloud';

                    const item = `
                        <div class="hourly-item">
                            <span class="time">${displayTime}</span>
                            <i class="${iconClass}"></i>
                            <span class="temp">${period.temperature}&deg;</span>
                        </div>
                    `;
                    container.append(item);
                });
            }

            function displayDailyForecast(periods) {
                const container = $('#daily-forecast-container');
                container.empty();
                
                const processedDays = new Map();

                periods.forEach(period => {
                    const dayName = new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                    
                    if (!processedDays.has(dayName)) {
                        processedDays.set(dayName, { high: -273, low: 999, icon: period.icon });
                    }

                    let dayData = processedDays.get(dayName);
                    if (period.isDaytime) {
                        dayData.high = Math.max(dayData.high, period.temperature);
                    } else {
                        dayData.low = Math.min(dayData.low, period.temperature);
                    }
                });

                const firstPeriod = periods[0];
                const firstDayName = new Date(firstPeriod.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                if (!firstPeriod.isDaytime) {
                    let todayHigh = -273;
                    periods.slice(0,12).forEach(p => {
                        if (new Date(p.startTime).getDate() === new Date().getDate()) {
                           todayHigh = Math.max(todayHigh, p.temperature);
                        }
                    });
                    if (todayHigh > -273) {
                        processedDays.get(firstDayName).high = todayHigh;
                    }
                }

                let dayCount = 0;
                processedDays.forEach((data, day) => {
                    if (dayCount >= 7) return;
                    
                    const skyconId = getSkyconIdentifier(data.icon);
                    const iconClass = fontAwesomeIconMapping[skyconId] || 'fa-solid fa-cloud';
                    const isToday = day === new Date().toLocaleDateString('en-US', { weekday: 'long' });

                    const item = `
                        <div class="daily-item">
                            <span class="day-name">${isToday ? 'Today' : day}</span>
                            <i class="${iconClass}"></i>
                            <div class="temps">
                                <span>${data.high > -200 ? data.high : '--'}&deg;</span>
                                <span class="low">${data.low < 900 ? data.low : '--'}&deg;</span>
                            </div>
                        </div>
                    `;
                    container.append(item);
                    dayCount++;
                });
            }

            function startWeatherApp() {
                const urlParams = new URLSearchParams(window.location.search);
                const zip = urlParams.get('zip');
                const city = urlParams.get('city');

                if (zip) {
                    $('#loading-submessage').addClass('hidden');
                    getWeatherByCity(zip);
                } else if (city) {
                    $('#loading-submessage').addClass('hidden');
                    getWeatherByCity(city);
                } else {
                    getLocation(); // Fallback to geolocation
                }
            }

            startWeatherApp();
        });
    </script>
</body>
</html>
