<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1F2937"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/1F2937/FFFFFF?text=Icon">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Weather Icons for the forecast -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- Font Awesome for the menu icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1F2937; /* Default dark blue-gray background */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column; /* Allow footer to sit below main content */
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 2rem);
            padding: 1rem;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease; /* Smooth transition for background changes */
        }

        main {
            max-width: 28rem;
            width: 100%;
            margin: auto;
            position: relative;
        }
        
        main > section:not(:first-child) {
            margin-top: 1rem;
        }

        /* Menu Styles */
        #menu-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
        }
        #popover-menu {
            position: absolute;
            top: 4rem;
            left: 1rem;
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #popover-menu button {
            background: none;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 0.25rem;
        }
        #popover-menu button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        /* Loading Indicator & Manual Input */
        #loading {
            text-align: center;
        }
        #loading p:first-child {
            font-size: 1.5rem;
        }
        #loading p:last-child {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        #location-form input {
            color: black;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            min-width: 200px;
        }
        #location-form button {
            background-color: #4A90E2;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }

        /* Current Weather Section */
        #current-weather {
            text-align: center;
            padding: 1.5rem;
            text-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        }
        #location {
            font-size: 2.25rem;
            font-weight: 300;
        }
        #current-temp {
            font-size: 6rem;
            font-weight: 100;
            letter-spacing: -0.05em;
            margin: 0.25rem 0;
        }
        #current-condition {
            font-size: 1.5rem;
            color: #D1D5DB;
            font-weight: 300;
        }
        .temp-range {
            display: flex;
            justify-content: center;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        .temp-range span:first-child {
            margin-right: 1rem;
        }

        /* Reusable Card Style */
        .weather-card {
            background-color: rgba(55, 65, 81, 0.6); /* Semi-transparent card */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
        }
        
        .card-header {
            font-size: 0.875rem;
            color: #9CA3AF;
            font-weight: 500;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem 0.5rem;
            border-bottom: 1px solid #4B5563;
        }

        /* Horizontal Forecast Styles (for both hourly and daily) */
        .horizontal-forecast {
            display: flex;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        .horizontal-forecast-item {
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-right: 1rem;
        }
        .horizontal-forecast-item > span {
            margin-top: 0.25rem;
        }
        .horizontal-forecast-item .time, .horizontal-forecast-item .day-name {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .horizontal-forecast-item .temp {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .horizontal-forecast-item i {
            font-size: 1.8rem;
            line-height: 1;
            height: 40px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        /* Custom scrollbar */
        .horizontal-forecast::-webkit-scrollbar {
            height: 4px;
        }
        .horizontal-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .horizontal-forecast::-webkit-scrollbar-track {
            background: transparent;
        }
        
        /* Daily Forecast Specifics */
        #daily-chart-container {
            height: 200px;
            margin-bottom: 2rem; 
        }

        /* Footer */
        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="loading">
        <p id="loading-message">Fetching weather data...</p>
        <p id="loading-submessage">Please allow location access.</p>
        <form id="location-form" class="hidden" style="margin-top: 1rem;">
            <input type="text" id="city-input" placeholder="Enter City, State, or ZIP" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <main id="weather-container" class="hidden">
        <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
        <div id="popover-menu" class="hidden">
            <button id="change-location-btn">Change Location</button>
            <button id="toggle-units-btn">Toggle °F/°C</button>
        </div>

        <!-- Current Weather Section -->
        <section id="current-weather">
            <h1 id="location">--</h1>
            <p id="current-temp">--&deg;</p>
            <p id="current-condition">--</p>
            <div class="temp-range">
                <span id="high-temp">H:--&deg;</span>
                <span id="low-temp">L:--&deg;</span>
            </div>
        </section>

        <!-- Hourly Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">HOURLY FORECAST</h2>
            <div id="hourly-forecast-container" class="horizontal-forecast">
                <!-- Hourly items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- 7-Day Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">7-DAY FORECAST</h2>
            <div id="daily-chart-container">
                <canvas id="daily-chart"></canvas>
            </div>
            <div id="daily-forecast-container" class="horizontal-forecast">
                <!-- Daily items will be injected here by JavaScript -->
            </div>
        </section>

    </main>
    
    <footer id="weather-credit" class="hidden">
        <p>Weather data provided by the <a href="https://www.weather.gov" target="_blank" rel="noopener noreferrer">National Weather Service</a>.</p>
    </footer>

    <script>
        $(document).ready(function() {
            let dailyChartInstance;
            Chart.register(ChartDataLabels);

            // Global state
            let currentUnit = 'F';
            let hourlyDataCache, dailyDataCache;

            const iconMapping = {
                "skc": "CLEAR_DAY", "few": "PARTLY_CLOUDY_DAY", "sct": "PARTLY_CLOUDY_DAY",
                "bkn": "CLOUDY", "ovc": "CLOUDY", "wind_skc": "WIND", "wind_few": "WIND",
                "wind_sct": "WIND", "wind_bkn": "WIND", "wind_ovc": "WIND", "snow": "SNOW",
                "rain_snow": "SLEET", "rain_sleet": "SLEET", "snow_sleet": "SLEET", "fzra": "SLEET",
                "rain_fzra": "SLEET", "snow_fzra": "SLEET", "sleet": "SLEET", "rain": "RAIN",
                "rain_showers": "RAIN", "rain_showers_hi": "RAIN", "tsra": "RAIN", "tsra_sct": "RAIN",
                "tsra_hi": "RAIN", "tornado": "WIND", "hurricane": "WIND", "tropical_storm": "WIND",
                "dust": "FOG", "smoke": "FOG", "haze": "FOG", "fog": "FOG", "hot": "CLEAR_DAY",
                "cold": "CLEAR_DAY", "blizzard": "SNOW"
            };

            const weatherIconMapping = {
                'CLEAR_DAY': 'wi-day-sunny', 'PARTLY_CLOUDY_DAY': 'wi-day-cloudy',
                'CLOUDY': 'wi-cloudy', 'RAIN': 'wi-rain', 'SNOW': 'wi-snow',
                'SLEET': 'wi-sleet', 'WIND': 'wi-strong-wind', 'FOG': 'wi-fog'
            };
            
            const backgroundImageMapping = {
                "CLEAR_DAY": "/media/clear.png",
                "PARTLY_CLOUDY_DAY": "/media/partly-cloudy.png",
                "CLOUDY": "/media/cloudy.png",
                "RAIN": "/media/rain.png",
                "SNOW": "/media/snow.png",
                "SLEET": "/media/sleet.png",
                "WIND": "/media/wind.png",
                "FOG": "/media/fog.png",
                "FALLBACK": "/media/clear.png"
            };

            // --- Utility Functions ---
            function convertTemp(tempF) {
                if (currentUnit === 'C') {
                    return Math.round((tempF - 32) * 5 / 9);
                }
                return tempF;
            }

            function setBackgroundImage(skyconKey) {
                const imageUrl = backgroundImageMapping[skyconKey] || backgroundImageMapping["FALLBACK"];
                $('body').css('background-image', `url('${imageUrl}')`);
            }

            // --- Event Handlers ---
            $('#menu-button').on('click', () => $('#popover-menu').toggleClass('hidden'));
            $('#change-location-btn').on('click', () => {
                $('#weather-container').addClass('hidden');
                $('#weather-credit').addClass('hidden');
                $('#loading').removeClass('hidden');
                showError(); // Show the form
                $('#popover-menu').addClass('hidden');
            });
            $('#toggle-units-btn').on('click', () => {
                currentUnit = (currentUnit === 'F') ? 'C' : 'F';
                updateAllDisplays();
                $('#popover-menu').addClass('hidden');
            });
            
            $('#location-form').on('submit', function(e) {
                e.preventDefault();
                getWeatherByCity($('#city-input').val());
            });

            // --- Geolocation and API Fetching ---
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    showError(); 
                }
            }

            function showPosition(position) {
                getWeather(position.coords.latitude.toFixed(4), position.coords.longitude.toFixed(4));
            }

            function showError(error) {
                let message = "Could not get your location. Please enter it manually.";
                if (error) { 
                    switch(error.code) {
                        case error.PERMISSION_DENIED: message = "Location access denied. Please enter your location manually."; break;
                        case error.POSITION_UNAVAILABLE: message = "Location information is unavailable. Please enter it manually."; break;
                    }
                }
                $('#loading-message').text(message);
                $('#loading-submessage').addClass('hidden');
                $('#location-form').removeClass('hidden');
            }

            function getWeatherByCity(city) {
                if (!city) return;
                $('#loading-message').text(`Searching for ${city}...`);
                $('#location-form').addClass('hidden');
                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
                $.getJSON(geocodeUrl, data => {
                    if (data && data.results && data.results.length > 0) {
                        getWeather(data.results[0].latitude.toFixed(4), data.results[0].longitude.toFixed(4));
                    } else {
                        $('#loading-message').text(`Could not find "${city}". Please try again.`);
                        $('#location-form').removeClass('hidden');
                    }
                }).fail(() => {
                     $('#loading-message').text("Failed to look up location. Please check your connection.");
                     $('#location-form').removeClass('hidden');
                });
            }

            function getWeather(lat, lon) {
                const pointsUrl = `https://api.weather.gov/points/${lat},${lon}`;
                $('#loading-message').text('Fetching weather data...');

                $.getJSON(pointsUrl, data => {
                    const { forecast: forecastUrl, forecastHourly: hourlyForecastUrl } = data.properties;
                    const { city, state } = data.properties.relativeLocation.properties;
                    $('#location').text(`${city}, ${state}`);

                    $.when($.getJSON(hourlyForecastUrl), $.getJSON(forecastUrl))
                     .done((hourly, daily) => {
                        hourlyDataCache = hourly[0].properties.periods;
                        dailyDataCache = daily[0].properties.periods;
                        updateAllDisplays();
                        
                        $('#loading').addClass('hidden');
                        $('#weather-container').removeClass('hidden');
                        $('#weather-credit').removeClass('hidden');
                    }).fail(() => {
                        $('#loading-message').text("Failed to fetch weather data. Please try again later.");
                        $('#location-form').removeClass('hidden');
                    });
                }).fail(() => {
                    $('#loading-message').text("Could not retrieve weather station data for your location.");
                    $('#location-form').removeClass('hidden');
                });
            }

            // --- Display Update Functions ---
            function updateAllDisplays() {
                if (hourlyDataCache && dailyDataCache) {
                    displayCurrentWeather(hourlyDataCache, dailyDataCache);
                    displayHourlyForecast(hourlyDataCache);
                    displayDailyForecast(dailyDataCache);
                }
            }

            function getSkyconIdentifier(iconUrl) {
                if (!iconUrl) return "CLOUDY";
                const parts = iconUrl.split('/');
                const iconName = parts[parts.length - 1].split('?')[0].split(',')[0];
                const key = iconName.replace(/_\d*$/, '').split(/(\d+)/)[0];
                return iconMapping[key] || "CLOUDY";
            }

            function displayCurrentWeather(hourlyPeriods, dailyPeriods) {
                const currentHour = hourlyPeriods[0];
                const todayForecast = dailyPeriods[0];
                const tomorrowForecast = dailyPeriods[1];

                $('#current-temp').html(`${convertTemp(currentHour.temperature)}&deg;`);
                $('#current-condition').text(currentHour.shortForecast);
                
                let high = todayForecast.isDaytime ? todayForecast.temperature : tomorrowForecast.temperature;
                let low = !todayForecast.isDaytime ? todayForecast.temperature : tomorrowForecast.temperature;

                $('#high-temp').html(`H:${convertTemp(high)}&deg;`);
                $('#low-temp').html(`L:${convertTemp(low)}&deg;`);
                
                const skyconId = getSkyconIdentifier(currentHour.icon);
                setBackgroundImage(skyconId);
            }

            function displayHourlyForecast(periods) {
                const container = $('#hourly-forecast-container');
                container.empty();
                const now = new Date();

                periods.slice(0, 24).forEach(period => {
                    const time = new Date(period.startTime);
                    let hour = time.getHours();
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12 || 12;
                    const displayTime = (time.getHours() === now.getHours()) ? 'Now' : `${hour}${ampm}`;
                    const iconClass = weatherIconMapping[getSkyconIdentifier(period.icon)] || 'wi-cloud';

                    const item = `
                        <div class="horizontal-forecast-item">
                            <span class="time">${displayTime}</span>
                            <i class="wi ${iconClass}"></i>
                            <span class="temp">${convertTemp(period.temperature)}&deg;</span>
                        </div>
                    `;
                    container.append(item);
                });
            }

            function displayDailyForecast(periods) {
                const container = $('#daily-forecast-container');
                container.empty();
                
                const processedDays = new Map();
                periods.forEach(period => {
                    const dayName = new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'short' });
                    if (!processedDays.has(dayName)) {
                        processedDays.set(dayName, { high: -273, low: 999, icon: period.icon });
                    }
                    let dayData = processedDays.get(dayName);
                    if (period.isDaytime) {
                        dayData.high = Math.max(dayData.high, period.temperature);
                    } else {
                        dayData.low = Math.min(dayData.low, period.temperature);
                    }
                });

                const firstDayName = new Date(periods[0].startTime).toLocaleDateString('en-US', { weekday: 'short' });
                if (!periods[0].isDaytime) {
                    let todayHigh = -273;
                    hourlyDataCache.slice(0,12).forEach(p => {
                        if (new Date(p.startTime).getDate() === new Date().getDate()) {
                           todayHigh = Math.max(todayHigh, p.temperature);
                        }
                    });
                    if (todayHigh > -273) {
                        processedDays.get(firstDayName).high = todayHigh;
                    }
                }
                
                const chartLabels = [], highTemps = [], lowTemps = [];
                let dayCount = 0;

                processedDays.forEach((data, day) => {
                    if (dayCount >= 7) return;
                    const iconClass = weatherIconMapping[getSkyconIdentifier(data.icon)] || 'wi-cloud';
                    const isToday = day === new Date().toLocaleDateString('en-US', { weekday: 'short' });
                    const item = `
                        <div class="horizontal-forecast-item">
                            <span class="day-name">${isToday ? 'Now' : day}</span>
                            <i class="wi ${iconClass}"></i>
                            <span class="temp">${convertTemp(data.high)}&deg;</span>
                            <span class="temp" style="color: #9CA3AF;">${convertTemp(data.low)}&deg;</span>
                        </div>
                    `;
                    container.append(item);
                    chartLabels.push(day);
                    highTemps.push(convertTemp(data.high));
                    lowTemps.push(convertTemp(data.low));
                    dayCount++;
                });

                const ctx = document.getElementById('daily-chart').getContext('2d');
                if(dailyChartInstance) dailyChartInstance.destroy();
                dailyChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'High', data: highTemps, borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 2, fill: false, tension: 0.4,
                            datalabels: { align: 'top', offset: 8 }
                        }, {
                            label: 'Low', data: lowTemps, borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2, fill: false, tension: 0.4,
                            datalabels: { align: 'bottom', offset: 8 }
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }, tooltip: { enabled: false },
                            datalabels: {
                                color: 'white', font: { weight: 'bold' },
                                formatter: (value) => value ? `${value}°` : ''
                            }
                        },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: 'white', padding: 10 } },
                            y: { display: false }
                        },
                        elements: { point: { radius: 3, backgroundColor: 'white' } },
                        layout: { padding: { top: 20, bottom: 10 } }
                    }
                });
            }

            function startWeatherApp() {
                const urlParams = new URLSearchParams(window.location.search);
                const location = urlParams.get('zip') || urlParams.get('city');
                if (location) {
                    $('#loading-submessage').addClass('hidden');
                    getWeatherByCity(location);
                } else {
                    getLocation();
                }
            }

            startWeatherApp();
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered.', reg))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
