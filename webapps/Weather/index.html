<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1F2937; /* Dark blue-gray background */
            color: white;
        }
        .weather-card {
            background-color: rgba(55, 65, 81, 0.6); /* Semi-transparent card */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hourly-item {
            min-width: 70px;
        }
        /* Custom scrollbar for better aesthetics */
        .hourly-forecast::-webkit-scrollbar {
            height: 4px;
        }
        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .hourly-forecast::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-cover bg-center bg-no-repeat" style="background-image: url('https://placehold.co/1200x800/1F2937/FFFFFF?text=Loading+Background...');">

    <div id="loading" class="text-center">
        <p class="text-2xl">Fetching weather data...</p>
        <p class="text-sm text-gray-400">Please allow location access.</p>
    </div>

    <main id="weather-container" class="max-w-md w-full mx-auto hidden space-y-4">
        <!-- Current Weather Section -->
        <section id="current-weather" class="text-center p-6 rounded-2xl">
            <h1 id="location" class="text-4xl font-light">--</h1>
            <p id="current-temp" class="text-8xl font-thin tracking-tight my-1">--&deg;</p>
            <p id="current-condition" class="text-2xl text-gray-300 font-light">--</p>
            <div class="flex justify-center space-x-4 text-xl mt-1">
                <span id="high-temp">H:--&deg;</span>
                <span id="low-temp">L:--&deg;</span>
            </div>
        </section>

        <!-- Hourly Forecast Section -->
        <section class="weather-card p-4 rounded-2xl">
            <h2 class="text-sm text-gray-400 font-medium mb-3 px-2 border-b border-gray-600 pb-2">HOURLY FORECAST</h2>
            <div id="hourly-forecast-container" class="hourly-forecast flex overflow-x-auto space-x-4 pb-2">
                <!-- Hourly items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- 7-Day Forecast Section -->
        <section class="weather-card p-4 rounded-2xl">
            <h2 class="text-sm text-gray-400 font-medium mb-2 px-2 border-b border-gray-600 pb-2">7-DAY FORECAST</h2>
            <div id="daily-forecast-container" class="space-y-2">
                <!-- Daily items will be injected here by JavaScript -->
            </div>
        </section>

    </main>

    <script>
        $(document).ready(function() {
            const skycons = new Skycons({"color": "white"});

            // Mapping from NWS icon codes to Skycon identifiers
            const iconMapping = {
                "skc": "CLEAR_DAY",
                "few": "PARTLY_CLOUDY_DAY",
                "sct": "PARTLY_CLOUDY_DAY",
                "bkn": "CLOUDY",
                "ovc": "CLOUDY",
                "wind_skc": "WIND",
                "wind_few": "WIND",
                "wind_sct": "WIND",
                "wind_bkn": "WIND",
                "wind_ovc": "WIND",
                "snow": "SNOW",
                "rain_snow": "SLEET",
                "rain_sleet": "SLEET",
                "snow_sleet": "SLEET",
                "fzra": "SLEET",
                "rain_fzra": "SLEET",
                "snow_fzra": "SLEET",
                "sleet": "SLEET",
                "rain": "RAIN",
                "rain_showers": "RAIN",
                "rain_showers_hi": "RAIN",
                "tsra": "RAIN", // Thunderstorm and rain
                "tsra_sct": "RAIN",
                "tsra_hi": "RAIN",
                "tornado": "WIND",
                "hurricane": "WIND",
                "tropical_storm": "WIND",
                "dust": "FOG",
                "smoke": "FOG",
                "haze": "FOG",
                "fog": "FOG",
                "hot": "CLEAR_DAY",
                "cold": "CLEAR_DAY",
                "blizzard": "SNOW"
            };
            
            // Background image mapping
            const backgroundMapping = {
                "CLEAR_DAY": "https://images.unsplash.com/photo-1590077428593-a55d2275685a?q=80&w=1974&auto=format&fit=crop",
                "PARTLY_CLOUDY_DAY": "https://images.unsplash.com/photo-1517685352821-92cf884ee6a5?q=80&w=2148&auto=format&fit=crop",
                "CLOUDY": "https://images.unsplash.com/photo-1499956827185-0d63ee78a910?q=80&w=1974&auto=format&fit=crop",
                "RAIN": "https://images.unsplash.com/photo-1519692933481-e162a57d6721?q=80&w=2070&auto=format&fit=crop",
                "SNOW": "https://images.unsplash.com/photo-1547754980-3df97fed72a8?q=80&w=2070&auto=format&fit=crop",
                "SLEET": "https://images.unsplash.com/photo-1542601098-8fc114e148e2?q=80&w=2070&auto=format&fit=crop",
                "WIND": "https://images.unsplash.com/photo-1505672993344-3fb83844a69e?q=80&w=2070&auto=format&fit=crop",
                "FOG": "https://images.unsplash.com/photo-1487621167305-5d248087c883?q=80&w=2070&auto=format&fit=crop",
                "FALLBACK": "https://images.unsplash.com/photo-1530563811534-425a8a903b03?q=80&w=2070&auto=format&fit=crop"
            };

            function setBackgroundImage(skyconKey) {
                const url = backgroundMapping[skyconKey] || backgroundMapping["FALLBACK"];
                $('body').css('background-image', `url('${url}')`);
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    $('#loading').text("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                const lat = position.coords.latitude.toFixed(4);
                const lon = position.coords.longitude.toFixed(4);
                getWeather(lat, lon);
            }

            function showError(error) {
                let message = "";
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        message = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        message = "An unknown error occurred.";
                        break;
                }
                $('#loading').text(message);
            }

            function getWeather(lat, lon) {
                const pointsUrl = `https://api.weather.gov/points/${lat},${lon}`;

                $.getJSON(pointsUrl, function(data) {
                    const forecastUrl = data.properties.forecast;
                    const hourlyForecastUrl = data.properties.forecastHourly;
                    const city = data.properties.relativeLocation.properties.city;
                    const state = data.properties.relativeLocation.properties.state;

                    $('#location').text(`${city}, ${state}`);

                    // Fetch both forecasts concurrently
                    $.when(
                        $.getJSON(hourlyForecastUrl),
                        $.getJSON(forecastUrl)
                    ).done(function(hourlyData, dailyData) {
                        displayCurrentWeather(dailyData[0].properties.periods[0]);
                        displayHourlyForecast(hourlyData[0].properties.periods);
                        displayDailyForecast(dailyData[0].properties.periods);
                        
                        $('#loading').hide();
                        $('#weather-container').removeClass('hidden');
                        skycons.play();
                    }).fail(function() {
                        $('#loading').text("Failed to fetch weather data. Please try again later.");
                    });
                }).fail(function() {
                    $('#loading').text("Could not retrieve weather station data for your location.");
                });
            }

            function getSkyconIdentifier(iconUrl) {
                if (!iconUrl) return "CLOUDY";
                const parts = iconUrl.split('/');
                const iconName = parts[parts.length - 1].split('?')[0].split(',')[0];
                const key = iconName.replace(/_\d*$/, '').split(/(\d+)/)[0];
                return iconMapping[key] || "CLOUDY";
            }

            function displayCurrentWeather(current) {
                $('#current-temp').html(`${current.temperature}&deg;`);
                $('#current-condition').text(current.shortForecast);
                
                // Find today's high and low from the daily forecast
                const today = new Date().getDate();
                let high = -Infinity, low = Infinity;
                
                // The first period is today's day or night forecast
                if (current.isDaytime) {
                    high = current.temperature;
                } else {
                    low = current.temperature;
                }

                // The next period might be tonight or tomorrow, need to check
                const nextPeriod = dailyData.properties.periods[1];
                if (new Date(nextPeriod.startTime).getDate() === today) {
                     if (nextPeriod.isDaytime) {
                        high = Math.max(high, nextPeriod.temperature);
                    } else {
                        low = Math.min(low, nextPeriod.temperature);
                    }
                }
                
                // If we only have one value, we can look at the next day's low
                const firstDayForecast = dailyData.properties.periods[0];
                const secondDayForecast = dailyData.properties.periods[2]; // tomorrow
                
                if (high === -Infinity) high = firstDayForecast.temperature;
                if (low === Infinity) low = nextPeriod.temperature;


                $('#high-temp').html(`H:${high}&deg;`);
                $('#low-temp').html(`L:${low}&deg;`);
                
                const skyconId = getSkyconIdentifier(current.icon);
                setBackgroundImage(skyconId);
            }
            
            let dailyData; // Store daily data globally to access in current weather

            function displayHourlyForecast(periods) {
                const container = $('#hourly-forecast-container');
                container.empty();
                const now = new Date();

                periods.slice(0, 24).forEach(period => {
                    const time = new Date(period.startTime);
                    let hour = time.getHours();
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12;
                    hour = hour ? hour : 12; // the hour '0' should be '12'
                    const displayTime = (time.getHours() === now.getHours()) ? 'Now' : `${hour}${ampm}`;

                    const skyconId = getSkyconIdentifier(period.icon);
                    const canvasId = `hourly-icon-${period.number}`;

                    const item = `
                        <div class="hourly-item flex flex-col items-center space-y-1 text-center">
                            <span class="text-sm font-medium">${displayTime}</span>
                            <canvas id="${canvasId}" width="40" height="40"></canvas>
                            <span class="text-xl font-medium">${period.temperature}&deg;</span>
                        </div>
                    `;
                    container.append(item);
                    skycons.add(canvasId, Skycons[skyconId]);
                });
            }

            function displayDailyForecast(periods) {
                dailyData = { properties: { periods } }; // Store for use in current weather
                const container = $('#daily-forecast-container');
                container.empty();
                
                const processedDays = {};

                periods.forEach(period => {
                    const dayName = new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                    
                    if (!processedDays[dayName]) {
                        processedDays[dayName] = { high: -273, low: 999, icon: period.icon };
                    }

                    if (period.isDaytime) {
                        processedDays[dayName].high = Math.max(processedDays[dayName].high, period.temperature);
                    } else {
                        processedDays[dayName].low = Math.min(processedDays[dayName].low, period.temperature);
                    }
                });

                // Correct for the first entry if it's nighttime
                const firstPeriod = periods[0];
                const firstDayName = new Date(firstPeriod.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                if (!firstPeriod.isDaytime) {
                    processedDays[firstDayName].low = firstPeriod.temperature;
                    // Find today's high from hourly if available
                    let todayHigh = -273;
                    periods.slice(0,12).forEach(p => {
                        if (new Date(p.startTime).getDate() === new Date().getDate()) {
                           todayHigh = Math.max(todayHigh, p.temperature);
                        }
                    });
                    processedDays[firstDayName].high = todayHigh;
                } else {
                    processedDays[firstDayName].high = firstPeriod.temperature;
                }


                let dayCount = 0;
                for (const day in processedDays) {
                    if (dayCount >= 7) break;
                    
                    const data = processedDays[day];
                    const skyconId = getSkyconIdentifier(data.icon);
                    const canvasId = `daily-icon-${day}`;
                    
                    const isToday = day === new Date().toLocaleDateString('en-US', { weekday: 'long' });

                    const item = `
                        <div class="flex items-center justify-between text-lg font-medium">
                            <span class="w-1/3">${isToday ? 'Today' : day}</span>
                            <canvas id="${canvasId}" width="28" height="28"></canvas>
                            <div class="w-1/3 flex justify-end space-x-4">
                                <span>${data.high > -200 ? data.high : '--'}&deg;</span>
                                <span class="text-gray-400">${data.low < 900 ? data.low : '--'}&deg;</span>
                            </div>
                        </div>
                    `;
                    container.append(item);
                    skycons.add(canvasId, Skycons[skyconId]);
                    dayCount++;
                }
            }

            // Start the process
            getLocation();
        });
    </script>
</body>
</html>
