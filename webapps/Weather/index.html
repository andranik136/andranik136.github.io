<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1F2937; /* Default dark blue-gray background */
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background 1s ease; /* Smooth transition for background changes */
        }

        main {
            max-width: 28rem;
            width: 100%;
            margin: auto;
        }
        
        main > section:not(:first-child) {
            margin-top: 1rem;
        }

        /* Loading Indicator & Manual Input */
        #loading {
            text-align: center;
        }
        #loading p:first-child {
            font-size: 1.5rem;
        }
        #loading p:last-child {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        #location-form input {
            color: black;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            min-width: 200px;
        }
        #location-form button {
            background-color: #4A90E2;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }

        /* Current Weather Section */
        #current-weather {
            text-align: center;
            padding: 1.5rem;
        }
        #location {
            font-size: 2.25rem;
            font-weight: 300;
        }
        #current-temp {
            font-size: 6rem;
            font-weight: 100;
            letter-spacing: -0.05em;
            margin: 0.25rem 0;
        }
        #current-condition {
            font-size: 1.5rem;
            color: #D1D5DB;
            font-weight: 300;
        }
        .temp-range {
            display: flex;
            justify-content: center;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        .temp-range span:first-child {
            margin-right: 1rem;
        }

        /* Reusable Card Style */
        .weather-card {
            background-color: rgba(55, 65, 81, 0.6); /* Semi-transparent card */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
        }
        
        .card-header {
            font-size: 0.875rem;
            color: #9CA3AF;
            font-weight: 500;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem 0.5rem;
            border-bottom: 1px solid #4B5563;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        .hourly-item {
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-right: 1rem;
        }
        .hourly-item > span {
            margin-top: 0.25rem;
        }
        .hourly-item .time {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .hourly-item .temp {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .hourly-item svg {
            width: 40px;
            height: 40px;
        }
        
        /* Custom scrollbar for hourly forecast */
        .hourly-forecast::-webkit-scrollbar {
            height: 4px;
        }
        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .hourly-forecast::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Daily Forecast */
        .daily-forecast-container > div:not(:first-child) {
            margin-top: 0.5rem;
        }
        .daily-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.125rem;
            font-weight: 500;
        }
        .daily-item .day-name {
            width: 33.33%;
        }
        .daily-item svg {
            width: 28px;
            height: 28px;
        }
        .daily-item .temps {
            width: 33.33%;
            display: flex;
            justify-content: flex-end;
        }
        .daily-item .temps span:first-child {
            margin-right: 1rem;
        }
        .daily-item .temps .low {
            color: #9CA3AF;
        }

    </style>
</head>
<body>

    <div id="loading">
        <p id="loading-message">Fetching weather data...</p>
        <p id="loading-submessage">Please allow location access.</p>
        <form id="location-form" class="hidden" style="margin-top: 1rem;">
            <input type="text" id="city-input" placeholder="Enter City, State, or ZIP" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <main id="weather-container" class="hidden">
        <!-- Current Weather Section -->
        <section id="current-weather">
            <h1 id="location">--</h1>
            <p id="current-temp">--&deg;</p>
            <p id="current-condition">--</p>
            <div class="temp-range">
                <span id="high-temp">H:--&deg;</span>
                <span id="low-temp">L:--&deg;</span>
            </div>
        </section>

        <!-- Hourly Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">HOURLY FORECAST</h2>
            <div id="hourly-forecast-container" class="hourly-forecast">
                <!-- Hourly items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- 7-Day Forecast Section -->
        <section class="weather-card">
            <h2 class="card-header">7-DAY FORECAST</h2>
            <div id="daily-forecast-container" class="daily-forecast-container">
                <!-- Daily items will be injected here by JavaScript -->
            </div>
        </section>

    </main>

    <script>
        $(document).ready(function() {
            // Mapping from NWS icon codes to our new SVG icon keys
            const iconMapping = {
                "skc": "CLEAR_DAY", "few": "PARTLY_CLOUDY_DAY", "sct": "PARTLY_CLOUDY_DAY",
                "bkn": "CLOUDY", "ovc": "CLOUDY", "wind_skc": "WIND", "wind_few": "WIND",
                "wind_sct": "WIND", "wind_bkn": "WIND", "wind_ovc": "WIND", "snow": "SNOW",
                "rain_snow": "SLEET", "rain_sleet": "SLEET", "snow_sleet": "SLEET", "fzra": "SLEET",
                "rain_fzra": "SLEET", "snow_fzra": "SLEET", "sleet": "SLEET", "rain": "RAIN",
                "rain_showers": "RAIN", "rain_showers_hi": "RAIN", "tsra": "RAIN", "tsra_sct": "RAIN",
                "tsra_hi": "RAIN", "tornado": "WIND", "hurricane": "WIND", "tropical_storm": "WIND",
                "dust": "FOG", "smoke": "FOG", "haze": "FOG", "fog": "FOG", "hot": "CLEAR_DAY",
                "cold": "CLEAR_DAY", "blizzard": "SNOW"
            };

            // SVG icons mapping.
            const svgIconMapping = {
                'CLEAR_DAY': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.02-.39-1.41 0l-1.42 1.42c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.42-1.42c.39-.39.39-1.02 0-1.41zm13.42 13.42c-.39-.39-1.02-.39-1.41 0l-1.42 1.42c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.42-1.42c.39-.39.39-1.02 0-1.41zM19.42 5.99c.39-.39.39-1.02 0-1.41l-1.42-1.42c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.42 1.42c.39.39 1.02.39 1.41 0zm-13.42 13.42c.39-.39.39-1.02 0-1.41l-1.42-1.42c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.42 1.42c.39.39 1.02.39 1.41 0z"/></svg>`,
                'PARTLY_CLOUDY_DAY': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><path d="M12 2v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="M20 12h2"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M12 22v-2"></path></svg>`,
                'CLOUDY': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
                'RAIN': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path><path d="M8 19v1"></path><path d="M8 14v1"></path><path d="M12 21v1"></path><path d="M12 16v1"></path><path d="M16 19v1"></path><path d="M16 14v1"></path></svg>`,
                'SNOW': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path><path d="M8 15h.01"></path><path d="M8.2 17.8l.01-.01"></path><path d="M11 15.8l.01.01"></path><path d="M11.8 17.8l-.01-.01"></path><path d="M15.8 15.8l-.01.01"></path><path d="M16 18h.01"></path><path d="M12 15h.01"></path><path d="M12.2 17.8l.01-.01"></path></svg>`,
                'SLEET': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path><path d="M8 15h.01"></path><path d="M8 18h.01"></path><path d="M12 15h.01"></path><path d="M12 18h.01"></path><path d="M16 15h.01"></path><path d="M16 18h.01"></path></svg>`,
                'WIND': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>`,
                'FOG': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-2 4-2 5 2 8 2 4-2 4-2"></path><path d="M4 19s1-2 4-2 5 2 8 2 4-2 4-2"></path><path d="M12 5C9.24 5 7 7.24 7 10s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"></path></svg>`
            };
            
            // Background gradient mapping
            const backgroundGradientMapping = {
                "CLEAR_DAY": "linear-gradient(to top, #4A90E2, #87CEEB)",
                "PARTLY_CLOUDY_DAY": "linear-gradient(to top, #54717A, #A2B2BD)",
                "CLOUDY": "linear-gradient(to top, #546E7A, #90A4AE)",
                "RAIN": "linear-gradient(to top, #2C3E50, #8CA3AD)",
                "SNOW": "linear-gradient(to top, #BDBDBD, #E0E0E0)",
                "SLEET": "linear-gradient(to top, #8A9AAB, #BFCAD6)",
                "WIND": "linear-gradient(to top, #6B7A8F, #A9B4C2)",
                "FOG": "linear-gradient(to top, #606C88, #A3AFB7)",
                "FALLBACK": "linear-gradient(to top, #1F2937, #374151)"
            };

            function setBackgroundGradient(skyconKey) {
                const gradient = backgroundGradientMapping[skyconKey] || backgroundGradientMapping["FALLBACK"];
                $('body').css('background', gradient);
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    showError(); // Pass no error object to signify geolocation is not supported
                }
            }

            function showPosition(position) {
                const lat = position.coords.latitude.toFixed(4);
                const lon = position.coords.longitude.toFixed(4);
                getWeather(lat, lon);
            }

            function showError(error) {
                let message = "Could not get your location. Please enter it manually.";
                if (error) { // Check if an error object was passed
                    switch(error.code) {
                        case error.PERMISSION_DENIED: message = "Location access denied. Please enter your location manually."; break;
                        case error.POSITION_UNAVAILABLE: message = "Location information is unavailable. Please enter it manually."; break;
                    }
                }
                $('#loading-message').text(message);
                $('#loading-submessage').addClass('hidden');
                $('#location-form').removeClass('hidden');
            }
            
            $('#location-form').on('submit', function(e) {
                e.preventDefault();
                const city = $('#city-input').val();
                if (city) {
                    getWeatherByCity(city);
                }
            });

            function getWeatherByCity(city) {
                $('#loading-message').text(`Searching for ${city}...`);
                $('#location-form').addClass('hidden');

                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
                
                $.getJSON(geocodeUrl, function(data) {
                    if (data && data.results && data.results.length > 0) {
                        const lat = data.results[0].latitude.toFixed(4);
                        const lon = data.results[0].longitude.toFixed(4);
                        getWeather(lat, lon);
                    } else {
                        $('#loading-message').text(`Could not find "${city}". Please try again.`);
                        $('#location-form').removeClass('hidden');
                    }
                }).fail(function() {
                     $('#loading-message').text("Failed to look up location. Please check your connection.");
                     $('#location-form').removeClass('hidden');
                });
            }


            function getWeather(lat, lon) {
                const pointsUrl = `https://api.weather.gov/points/${lat},${lon}`;
                $('#loading-message').text('Fetching weather data...');

                $.getJSON(pointsUrl, function(data) {
                    const forecastUrl = data.properties.forecast;
                    const hourlyForecastUrl = data.properties.forecastHourly;
                    const city = data.properties.relativeLocation.properties.city;
                    const state = data.properties.relativeLocation.properties.state;

                    $('#location').text(`${city}, ${state}`);

                    $.when(
                        $.getJSON(hourlyForecastUrl),
                        $.getJSON(forecastUrl)
                    ).done(function(hourlyData, dailyData) {
                        displayCurrentWeather(dailyData[0].properties.periods[0], dailyData[0]);
                        displayHourlyForecast(hourlyData[0].properties.periods);
                        displayDailyForecast(dailyData[0].properties.periods);
                        
                        $('#loading').addClass('hidden');
                        $('#weather-container').removeClass('hidden');
                    }).fail(function() {
                        $('#loading-message').text("Failed to fetch weather data. Please try again later.");
                        $('#location-form').removeClass('hidden');
                    });
                }).fail(function() {
                    $('#loading-message').text("Could not retrieve weather station data for your location.");
                    $('#location-form').removeClass('hidden');
                });
            }

            function getSkyconIdentifier(iconUrl) {
                if (!iconUrl) return "CLOUDY";
                const parts = iconUrl.split('/');
                const iconName = parts[parts.length - 1].split('?')[0].split(',')[0];
                const key = iconName.replace(/_\d*$/, '').split(/(\d+)/)[0];
                return iconMapping[key] || "CLOUDY";
            }

            function displayCurrentWeather(current, fullDailyData) {
                $('#current-temp').html(`${current.temperature}&deg;`);
                $('#current-condition').text(current.shortForecast);
                
                const today = new Date().getDate();
                let high = -Infinity, low = Infinity;
                
                if (current.isDaytime) {
                    high = current.temperature;
                } else {
                    low = current.temperature;
                }

                const nextPeriod = fullDailyData.properties.periods[1];
                if (nextPeriod && new Date(nextPeriod.startTime).getDate() === today) {
                     if (nextPeriod.isDaytime) {
                        high = Math.max(high, nextPeriod.temperature);
                    } else {
                        low = Math.min(low, nextPeriod.temperature);
                    }
                }
                
                const firstDayForecast = fullDailyData.properties.periods[0];
                if (high === -Infinity) high = firstDayForecast.temperature;
                if (low === Infinity && nextPeriod) low = nextPeriod.temperature;
                else if (low === Infinity) low = firstDayForecast.temperature;


                $('#high-temp').html(`H:${high}&deg;`);
                $('#low-temp').html(`L:${low}&deg;`);
                
                const skyconId = getSkyconIdentifier(current.icon);
                setBackgroundGradient(skyconId);
            }

            function displayHourlyForecast(periods) {
                const container = $('#hourly-forecast-container');
                container.empty();
                const now = new Date();

                periods.slice(0, 24).forEach(period => {
                    const time = new Date(period.startTime);
                    let hour = time.getHours();
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12 || 12;
                    const displayTime = (time.getHours() === now.getHours()) ? 'Now' : `${hour}${ampm}`;

                    const skyconId = getSkyconIdentifier(period.icon);
                    const iconSvg = svgIconMapping[skyconId] || svgIconMapping['CLOUDY'];

                    const item = `
                        <div class="hourly-item">
                            <span class="time">${displayTime}</span>
                            ${iconSvg}
                            <span class="temp">${period.temperature}&deg;</span>
                        </div>
                    `;
                    container.append(item);
                });
            }

            function displayDailyForecast(periods) {
                const container = $('#daily-forecast-container');
                container.empty();
                
                const processedDays = new Map();

                periods.forEach(period => {
                    const dayName = new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                    
                    if (!processedDays.has(dayName)) {
                        processedDays.set(dayName, { high: -273, low: 999, icon: period.icon });
                    }

                    let dayData = processedDays.get(dayName);
                    if (period.isDaytime) {
                        dayData.high = Math.max(dayData.high, period.temperature);
                    } else {
                        dayData.low = Math.min(dayData.low, period.temperature);
                    }
                });

                const firstPeriod = periods[0];
                const firstDayName = new Date(firstPeriod.startTime).toLocaleDateString('en-US', { weekday: 'long' });
                if (!firstPeriod.isDaytime) {
                    let todayHigh = -273;
                    periods.slice(0,12).forEach(p => {
                        if (new Date(p.startTime).getDate() === new Date().getDate()) {
                           todayHigh = Math.max(todayHigh, p.temperature);
                        }
                    });
                    if (todayHigh > -273) {
                        processedDays.get(firstDayName).high = todayHigh;
                    }
                }

                let dayCount = 0;
                processedDays.forEach((data, day) => {
                    if (dayCount >= 7) return;
                    
                    const skyconId = getSkyconIdentifier(data.icon);
                    const iconSvg = svgIconMapping[skyconId] || svgIconMapping['CLOUDY'];
                    const isToday = day === new Date().toLocaleDateString('en-US', { weekday: 'long' });

                    const item = `
                        <div class="daily-item">
                            <span class="day-name">${isToday ? 'Today' : day}</span>
                            ${iconSvg}
                            <div class="temps">
                                <span>${data.high > -200 ? data.high : '--'}&deg;</span>
                                <span class="low">${data.low < 900 ? data.low : '--'}&deg;</span>
                            </div>
                        </div>
                    `;
                    container.append(item);
                    dayCount++;
                });
            }

            function startWeatherApp() {
                const urlParams = new URLSearchParams(window.location.search);
                const zip = urlParams.get('zip');
                const city = urlParams.get('city');

                if (zip) {
                    $('#loading-submessage').addClass('hidden');
                    getWeatherByCity(zip);
                } else if (city) {
                    $('#loading-submessage').addClass('hidden');
                    getWeatherByCity(city);
                } else {
                    getLocation(); // Fallback to geolocation
                }
            }

            startWeatherApp();
        });
    </script>
</body>
</html>
